<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Creatinergy - Coming Soon</title>
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <link rel="stylesheet" href="css/custom.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/grid.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/countdown.css" />
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/mediaqueries.css" />

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <!-- Start Header -->
    <header>
      <div class="container">
        <div class="row">
          <div class="span5">
            <div id="logo">
              <a href="https://www.instagram.com/creatinergy/"
                ><img
                  src="./img/logo_creatinergy.png"
                  class="logo-creatinergy"
                  alt="Logo Creatinergy"
              /></a>
            </div>
          </div>
          <div class="span7"></div>
        </div>
      </div>
    </header>
    <!-- End Header -->

    <div class="noise">
      <!-- Start Title -->
      <section class="container contdown-intro">
        <div class="row">
          <div class="span10 offset1">
            <h1 class="contdown-title">
              We are currently working on an
              <span class="color-text">new awesome website</span>. Stay tuned.
            </h1>
          </div>
        </div>
      </section>
      <!-- End Title -->

      <!-- Start Countdown -->
      <section class="container">
        <div class="row">
          <div class="span12 countdown">
            <h5 class="countdown-to-launch">Countdown to launch.</h5>
            <div
              class="countDownClock"
              data-to-date="2019:12:16:06:00:05"
            ></div>
          </div>
        </div>
      </section>
      <!-- End Countdown -->

      <!-- Start Twitter Feed -->
      <section class="container">
        <div class="row">
          <div id="twitter-feed">
            <div class="span12">
              <h5>
                Follow us on instagram
                <a
                  class="hidden-tablet"
                  href="https://www.instagram.com/creatinergy/"
                  target="_blank"
                  >@creatinergy</a
                >
              </h5>
            </div>
          </div>
        </div>
      </section>
      <!-- End Twitter Feed -->

      <!-- Start Footer -->
      <footer class="container">
        <div class="row">
          <div class="span12"></div>
        </div>
        <div class="row">
          
      </footer>
      <!-- End Footer -->
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="js/jquery.easing-1.3.js"></script>

    <!-- Countdown JS -->
    <script src="js/mustache.js"></script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
